name: Main Workflow
on:
  push:
    branches: ['**']

jobs:
  assist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          bun install

      - name: Run lint
        run: |
          bun lint

      - name: Run tests
        run: |
          bun test