name: Code Review
on:
  pull_request:
    types: [opened, synchronize, labeled, unlabeled]

# Required permissions
permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: AI Code Review
        uses: jonit-dev/openrouter-github-action@main
        with:
          open_router_key: ${{ secrets.OPEN_ROUTER_KEY }}

          model_id: 'x-ai/grok-4-fast:free'
          max_tokens: '512000'

          # Optional custom prompt
          custom_prompt: |
            You are a security-focused reviewer. Analyze this PR with emphasis on:
            1. Security vulnerabilities
            2. Authentication issues
            3. Data validation
            4. Input sanitization
            5. Best practices

            Provide a 1-5 star rating for the overall quality.